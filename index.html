<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="photo">
      <div class="logo">
        <img src="./assets/odin-lined.png" alt="odin project logo" />
        <span>ODIN</span>
      </div>
      <p class="credit">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto"
          target="_blank"
          rel="noopener noreferrer"
        >
          Halie West
        </a>
        at
        <a
          href="https://unsplash.com/photos/25xggax4bSA"
          target="_blank"
          rel="noopener noreferrer"
        >
          Unsplash
        </a>
      </p>
    </div>
    <div class="form">
      <div class="text">
        This is not a real service! You know you need something like this in
        your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
        <div class="spacer"></div>
        You <em>know</em> you want to.
      </div>
      <div class="container">
        <h2>Let's do this</h2>
        <div class="grid">
          <div class="form-control">
            <input required type="text" id="first-name" name="first-name" />
            <label for="first-name">FIRST NAME</label>
          </div>
          <div class="form-control">
            <input required type="text" id="last-name" name="last-name" />
            <label for="last-name">LAST NAME</label>
          </div>
          <div class="form-control">
            <input required type="email" id="email" name="email" />
            <label for="email">EMAIL</label>
          </div>
          <div class="form-control">
            <input
              required
              type="number"
              id="phone-number"
              name="phone-number"
            />
            <label for="phone-number">PHONE NUMBER</label>
          </div>
          <div class="form-control">
            <input required type="password" id="password" name="password" />
            <label for="password">PASSWORD</label>
          </div>
          <div class="form-control">
            <input
              required
              type="password"
              id="confirm-password"
              name="confirm-password"
            />
            <label for="confirm-password">CONFIRM PASSWORD</label>
          </div>
        </div>
      </div>
      <div class="send">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>

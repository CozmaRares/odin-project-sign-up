<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="photo">
      Photo by
      <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer"> Halie West </a>
      at
      <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank" rel="noopener noreferrer"> Unsplash </a>
    </div>
    <form action="#" method="post">
      <div class="text">
        This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
        <div class="spacer"></div>
        You <em>know</em> you want to.
      </div>
      <div class="form-container">
        <h2>Let's do this</h2>
        <div class="field">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name" />
        </div>
        <div class="field">
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name" />
        </div>
        <div class="field">
          <label for="email">EMAIL</label>
          <input type="text" id="email" name="email" />
        </div>
        <div class="field">
          <label for="phone-number">PHONE NUMBER</label>
          <input type="text" id="phone-number" name="phone-number" />
        </div>
        <div class="field">
          <label for="password">PASSWORD</label>
          <input type="text" id="password" name="password" />
        </div>
        <div class="field">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="text" id="confirm-password" name="confirm-password" />
        </div>
      </div>
      <button type="submit">Sign-up</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </form>
  </body>
</html>
